<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boosky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>Boosky</h1>
    </div>
    <div class="container">
        <div class="book-container">
            <h2>Rich dad poor dad</h2>
            <h5>Robert</h5>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Modi eligendi corrupti assumenda mollitia maiores commodi vero. Nobis, blanditiis sequi. Officia fugiat voluptate tenetur. Dolores provident quo ut voluptas odio corrupti?</p>
            <button onclick="deleteBook(event)">Delete</button>
        </div>
    </div>
    <button class="add-button" id="add popup-button">+</button>
    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book Title" id = "book-title-input">
            <input type="text" placeholder="Book Author" id = "book-author-input">
            <textarea placeholder="Short Description" id = "book-description-input"></textarea>
            <button id = "add-book">Add</button>
            <button id = "cancel-popup">Cancel</button>

        </form>
    </div>




<script src = "script.js"></script>    
</body>
</html>
